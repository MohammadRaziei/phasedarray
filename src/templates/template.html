<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inja Template Example</title>
</head>
<body>
    <!-- Display a variable -->
    <h1>Hello, {{ name }}!</h1>

    <!-- Conditional statement -->
    {% if is_admin %}
        <p>Welcome, Admin!</p>
    {% else %}
        <p>Welcome, Guest!</p>
    {% endif %}

    <!-- Iframe to display the chart -->
    <h2>Embedded Chart:</h2>
    <iframe src="{{ url_chart }}" width="90%" height="600px" style="border: 1px solid #ccc; margin-top: 20px;">
        Your browser does not support iframes.
    </iframe>
</body>
</html>
