<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inja Template Example</title>
</head>
<body>
    <!-- Display a variable -->
    <h1>Hello, {{ name }}!</h1>

    <!-- Conditional statement -->
    {% if is_admin %}
        <p>Welcome, Admin!</p>
    {% else %}
        <p>Welcome, Guest!</p>
    {% endif %}

    <!-- Iframe to display the chart -->
    <h2>Embedded Chart:</h2>
    <div style="width: 100%; margin: 0 auto; overflow: hidden;">
        <iframe src="{{ url_chart }}" style="width: calc(100% + 80px);  height: 624px; margin-top: -128px; margin-left: -40px; margin-right: -40px; border: none; overflow: hidden;" scrolling="no"> </iframe>
</div>
</body>
</html>
